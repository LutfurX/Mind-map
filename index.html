<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Mind Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #eef2f7;
    }

    .map-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
    }

    .node {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      margin: 0 20px;
      border-radius: 25px;
      white-space: nowrap;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .node:hover {
      background-color: #0056b3;
    }

    .branch {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }

    .node.expanded + .branch {
      display: flex;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 100%;
      height: 2px;
      width: 20px;
      background-color: #999;
    }

    .subnode {
      background-color: #6c757d;
      color: white;
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .subnode a {
      color: white;
      text-decoration: none;
    }

    .subnode a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .map-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .node {
        margin: 10px 0;
      }

      .line {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">🧠 Horizontal Mind Map Tree</h2>

  <div class="map-container">
    <div class="node" onclick="toggleBranch(this)">📁 Profile<div class="line"></div></div>

    <div class="node" onclick="toggleBranch(this)">📁 Project<div class="line"></div></div>
    <div class="branch">
      <div class="subnode"><a href="demo/secret-project.html" target="_blank">🔐 Secret Project</a></div>
      <div class="subnode"><a href="demo/islamic-project.html" target="_blank">☪️ Islamic Project</a></div>
      <div class="subnode"><a href="demo/personal-opinions.html" target="_blank">💭 My Personal Opinions</a></div>
      <div class="subnode">🌐 Know About Internet
        <div class="subnode" style="margin-left: 20px;"><a href="demo/tips-tricks.html" target="_blank">🛠️ Tips & Tricks</a></div>
      </div>
    </div>
  </div>

  <script>
    function toggleBranch(el) {
      el.classList.toggle("expanded");
    }
  </script>

</body>
</html>
